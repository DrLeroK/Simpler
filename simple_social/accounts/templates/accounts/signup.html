{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Sign Up</h1>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-primary" value="Sign Up">
        </form>
    </div>
{% endblock %}
