{% extends "groups/group_base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block group_content %}
<div class="group-creation-container">
    <div class="group-creation-header">
        <h4>Create a New Community</h4>
        <p>Start your own group and connect with like-minded people</p>
    </div>

    <form action="{% url 'groups:create' %}" method="POST" id="group_form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-create">
            <i class="fas fa-plus-circle mr-2"></i> Create Group
        </button>
    </form>
</div>
{% endblock %}
